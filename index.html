<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="page/index.css" rel="stylesheet">
	<title>Mesto</title>
</head>
<body class="page">
<header class="header">
	<div class="logo"></div>
</header>
<main class="content">
	<section class="profile">
		<div class="profile__avatar">
			<img src="./images/Jacques-Yves_Cousteau.png" alt="Жак-Ив Кусто" class="profile__image">
			<div class="profile__text">
				<h1 class="profile__title ellipsis-block">Жак-Ив Кусто</h1>
				<button class="profile__btn-edit" type="button"
				        aria-label="Редактировать информацию о профиле"></button>
				<p class="profile__subtitle ellipsis-block">Исследователь океана</p>
			</div>
		</div>
		<button class="profile__btn-add" type="button" aria-label="Добавить новую карточку"></button>
	</section>
	<section class="places">
		<ul class="places__list">
		</ul>
	</section>
</main>
<footer class="footer">
	<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup">
	<div class="popup__content">
		<button class="popup__btn-close" type="button" aria-label="Выйти из попапа"></button>
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class="popup__form" name="popup-form">
			<input class="popup__input" type="text" id="input-1" name='inputTitle'>
			<input class="popup__input" type="text" id="input-2" name='inputSubTitle'>
			<button class="popup__btn-save" type="submit">Сохранить</button>
		</form>
	</div>
</div>

<template class="template">
	<li class="place-item">
		<img src="" class="place-item__image" alt=""/>
		<div class="place-item__content">
			<h2 class="place-item__title ellipsis-block"></h2>
			<button class="place-item__like" type="button" aria-label="Лайк"></button>
		</div>
	</li>
</template>

<script src="scripts/index.js"></script>
</body>
</html>
