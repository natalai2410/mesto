<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="page/index.css" rel="stylesheet">
	<title>Mesto</title>
</head>
<body class="page">
<header class="header">
	<div class="logo"></div>
</header>
<main class="content">
	<section class="profile">
		<div class="profile__avatar">
			<img src="./images/Jacques-Yves_Cousteau.png" alt="Жак-Ив Кусто" class="profile__image">
			<div class="profile__text">
				<h1 class="profile__title ellipsis-block">Жак-Ив Кусто</h1>
				<button class="profile__btn-edit" type="button"
				        aria-label="Редактировать информацию о профиле"></button>
				<p class="profile__subtitle ellipsis-block">Исследователь океана</p>
			</div>
		</div>
		<button class="profile__btn-add" type="button" aria-label="Добавить новую карточку"></button>
	</section>
	<section class="places">
		<ul class="places__list">
		</ul>
	</section>
</main>
<footer class="footer">
	<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup popup_new-card">
	<div class="popup__content popup__content_common">
		<button class="popup__btn-close" type="button" aria-label="Выйти из попапа"></button>
		<h2 class="popup__title">Новое место</h2>
		<form class="popup__form" name="popup-form" novalidate>
			<label class="popup__field">
				<input class="popup__input popup__input_place"
				       type="text"
				       name='input-place'
				       placeholder="Название"
				       id="input-place"
				       required
				       minlength="2"
				       maxlength="30">
				<span class="popup__error"
				      id="input-place-error">
				</span>
			</label>
			<label class="popup__field">
				<input class="popup__input popup__input_link"
				       type="url"
				       name='input-link'
				       placeholder="Ссылка на картинку"
				       id="input-link"
				       required>
				<span class="popup__error"
				      id="input-link-error"></span>
			</label>
			<button class="popup__btn-save" type="submit">Сохранить</button>
		</form>
	</div>
</div>
<div class="popup popup_edit-profile">
	<div class="popup__content popup__content_common ">
		<button class="popup__btn-close" type="button" aria-label="Выйти из попапа"></button>
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class="popup__form" name="popup-form" novalidate>
			<label class="popup__field">
			<input class="popup__input popup__input_title"
			       type="text"
			       name='input-title'
			       id="input-title"
			       required
			       minlength="2"
			       maxlength="40">
				<span class="popup__error"
				      id="input-title-error"></span>
			</label>
			<label class="popup__field">
			<input class="popup__input popup__input_job"
			       type="text" name='input-job'
			       id="input-job"
			       required
			       minlength="2"
			       maxlength="200">
				<span class="popup__error"
				      id="input-job-error"></span>
			</label>
			<button class="popup__btn-save" type="submit">Сохранить</button>
		</form>
	</div>
</div>
<div class="popup popup_view-card">
	<figure class="popup__content">
		<button class="popup__btn-close" type="button" aria-label="Выйти из попапа"></button>
		<img src="#" class="popup__image" alt="картинка_место"/>
		<figcaption class="popup__caption"></figcaption>
	</figure>
</div>
<template class="template" id="template-place-item">
	<li class="place-item">
		<button class="place-item__bin" type="button" aria-label="Корзина"></button>
		<img src="#" class="place-item__image" alt="картинка_место_загрузка"/>
		<div class="place-item__content">
			<h2 class="place-item__title ellipsis-block"></h2>
			<button class="place-item__like" type="button" aria-label="Лайк"></button>
		</div>
	</li>
</template>
<script type="module" src="scripts/index.js"></script>
<script type="module" src="scripts/formValidator.js"></script>
<script type="module" src="scripts/card.js"></script>
</body>
</html>
