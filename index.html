<div class="popup popup_edit-profile">
	<div class="popup__content">
		<button class="popup__btn-close" type="button" aria-label="Выйти из попапа"></button>
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class="popup__form" name="popup-form">
			<input class="popup__input popup__input_title" type="text"  name='inputTitle'>
			<input class="popup__input popup__input_subTitle" type="text"  name='inputSubTitle'>

		</form>
	</div>

			<img src="" class="place-item__image" alt=""/>

</div>
